<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4194463c7d.js" crossorigin="anonymous"></script>


    <title>Hello, world!</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center bg-light">
            <div class="col-12 col-md-6">
                <form class="px-4 py-3">
                    <div class="mb-3">
                        <input type="text">
                    </div>

                    <div class="row g-2 mb-3">
                        <di class="col-6">
                            <button type="button" class="btn  btn-danger w-100" id="nb-clear">c</button>
                        </di g-2v>
                        <di class="col-3">
                            <button type="button" class="btn  btn-warning w-100" id="nb-backspace">></button>
                        </di g-2v>
                        <di class="col-3">
                            <button type="button" class="btn  btn-primary w-100 op-btn" id="nb-plus">+</button>
                        </di g-2v>
                    </div>

                    <div class="row g-2 mb-3">
                        <di class="col">
                            <button type="button" class="btn btn-dark w-100 num-btn" id="nb-1">1</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn btn-dark w-100 num-btn" id="nb-2">2</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn btn-dark w-100 num-btn" id="nb-3">3</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn btn-primary w-100 op-btn" id="nb-minus">-</button>
                        </di g-2v>

                    </div>
                    <div class="row g-2 mb-3">
                        <di class="col">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id="nb-4">4</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id="nb-5">5</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id="nb-6">6</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-primary w-100  op-btn"id="nb-mutiply">*</button>
                        </di g-2v>

                    </div>
                    <div class="row g-2 mb-3">
                        <di class="col ">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id=" nb-7">7</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id=" nb-8">8</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id=" nb-9">9</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-primary w-100  op-btn" id="nb-divide">/</button>
                        </di g-2v>

                    </div>
                    <div class="row g-2 mb-3">
                        <di class="col">
                            <button type="button" class="btn btn-success w-100 " id="nb-equals">=</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-dark w-100 num-btn" id=" nb-0">0</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn btn-info w-100 num-btn" id=" nb-decimal">.</button>
                        </di g-2v>
                        <di class="col">
                            <button type="button" class="btn  btn-primary w-100 op-btn" id="nb-percent">%</button>
                        </di g-2v>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let btnclear = document.getElementById('nb-clear')
        btnclear.addEventListener('click',(event)=>{
            input.value=''
        })



        let btnbackspace = document.getElementById('nb-backspace')
        btnbackspace.addEventListener('click',(event)=>{
            input.value=input.value.slice(0,-1);
        })


        let btndecimal = document.getElementById('nb-decimal')
        let input = document.querySelector('input')
        
        let btns = document.querySelectorAll('.num-btn');
        btns.forEach((btn,index)=>{
            btn.addEventListener('click',(event)=>{
                // input.value += event.target.innerText
                input.value += btn.innerText
                // alert(input.value)
            })
        })

        let nb_equals= document.getElementById('nb-equals');
        nb_equals.addEventListener('click',(event)=>{
            input.value = eval(input.value);
        })


        // let btnplus  = document.getElementById('nb-plus')
        // let btnminus  = document.getElementById('nb-minus')
        // let btnmutiply  = document.getElementById('nb-mutiply')
        // let btndivide  = document.getElementById('nb-divide')
        let btnpercent  = document.getElementById('nb-percent')

        let op_btns = document.querySelectorAll('.op-btn');
        op_btns.forEach((op_btn,index)=>{
            op_btn.addEventListener('click',(event)=>{
                input.value += event.target.innerText
            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
